# Fly.io Configuration for Fusion Starter
# This configuration ensures the app is properly built and served in production

app = "saas-gestion-asso"
primary_region = "sjc"

[build]
  builder = "paketobuildpacks"
  buildpacks = ["gcr.io/paketo-buildpacks/nodejs"]

[env]
  NODE_ENV = "production"

[build.args]
  NODE_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [services.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 800

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    enabled = true
    grace_period = "5s"
    interval = "30s"
    timeout = "5s"
    method = "get"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpus = 1

[deploy]
  release_command = "echo 'Release ready'"
  strategy = "rolling"
